name: Update Sitemap and Deploy

on:
  push:
    branches: [main]

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Update Sitemap
        run: python attsitemap.py

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.PUSHSECRET }}
        run: |
          git config --global user.email "danielmello.nfa@gmail.com"
          git config --global user.name "DanielMelloo"
          git add sitemap.xml
          git commit -m "Update sitemap.xml" || exit 0
          git push https://oauth2:${GITHUB_TOKEN}@github.com/DanielMelloo/CloudHub.git main

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.PUSHSECRET }}
          publish_dir: ./
